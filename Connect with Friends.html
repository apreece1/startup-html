<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="Connect with Friends.css" />

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect with Friends</title>
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <header>
    <h1>Connect 😎</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Alarms.html">Alarms</a></li>
        <li><a href="Daily Motivation.html">Daily Motivation</a></li>
        <li><a href="Personal Stats.html">Personal Stats</a></li>
        <li><a href="Connect with Friends.html">Connect</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <hr />
  </header>

  <main>
    <div id="websocket-placeholder">
      <p>Morning Messages:</p>
      <p> 👩 Friend 1: Goodmorning!<p>
      <p> 👨 Friend 2: Goodmorning!<p>
      <div class="message-list"></div>
    </div>



    <section class="message-section">
      <h2>Message Friends</h2>

      <section class="friend-select">
        <br />
        <select id="friend-select">
          <option value="friend1">Friend 1</option>
          <option value="friend2">Friend 2</option>
          <option value="friend3">Friend 3</option>
        </select>
      </section>

      <section class="message-box">
        <textarea id="message-box" placeholder="Type your message here"></textarea>
      </section>

      <section class="button-select">
        <button onclick="sendMessage()">Send</button>
        <script>
          function sendMessage() {
            const message = document.getElementById('message-box').value;
            // Typically, you'd send the message to a server, but for this demo, we just show it in an alert.
            alert('You sent: ' + message);
          }
        </script>
      </section>
    </section>

    <section class="today-selfies">
      <h2>Early Risers Wall 📍</h2>
      <div class="selfie-card">
        <img src="user1_selfie.jpg" alt="User 1 Selfie" />
        <p><strong>User 1</strong></p>
        <p>🌞 7:30 AM</p>
        <p>🎉 5 days</p>
      </div>
      <div class="selfie-card">
        <img src="user2_selfie.jpg" alt="User 2 Selfie" />
        <p><strong>User 2</strong></p>
        <p> 🌞 6:45 AM</p>
        <p>🎉 12 days</p>
      </div>
    </section>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Author: Abigail Preece</span>
    <br />
    <a href="https://github.com/apreece1/startup-html">GitHub</a>
  </footer>
</body>

</html>
